<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>tryclu dashboard</title>
    <link rel="stylesheet" href="{{ static_url('css/home.css') }}" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
	<!--[if IE]>
	<script src="../../assets/ie.js"></script>
	<![endif]-->
</head>
<body>
	<section id="tryclu">
		<header id="header">
			<h1>FriendReads</h1>
		</header>
		<section id="main">
{% for book in books %}
<div>
    <span>{{ book['name'] }} - {{ book['stars'] }} stars by {{ book['num_reviews'] }} friends.</span>
</div>
{% end %}			
        </section>
		<footer id="footer"></footer>
	</section>
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js">
    <script src="{{ static_url('js/libs/jquery.timeago.js') }}"></script>
    <script src="{{ static_url('js/home.js') }}"></script>
</body>
</html>
